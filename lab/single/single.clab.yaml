name: single

topology:
  nodes:
    schema-server:
      kind: linux
      image: registry.kmrd.dev/iptecharch/schema-server:latest
      binds:
        - "./schema-server.yaml:/app/schema-server.yaml"
        - "../common/yang:/app/yang"
      #cmd: "-t"
      ports:
        - "55000:55000/tcp"
      cpu-set: 0-3
      memory: 6Gb
    prometheus:
      kind: linux
      image: prom/prometheus:latest
      user: 65534:65534
      ports:
        - 9090:9090
      binds:
        - ./prometheus/:/etc/prometheus/
      cmd: |
        --config.file=/etc/prometheus/prometheus.yaml
        --web.console.libraries=/usr/share/prometheus/console_libraries
        --web.console.templates=/usr/share/prometheus/consoles
        --log.level=debug

    grafana:
      kind: linux
      image: grafana/grafana:latest
      binds:
        - grafana/datasources/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
        #- grafana/dashboards/:/var/lib/grafana/dashboards
      ports:
        - 3000:3000
      env:
        GF_AUTH_ANONYMOUS_ENABLED: "true"
        GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
        GF_AUTH_DISABLE_LOGIN_FORM: "true"
        GF_AUTH_OAUTH_AUTO_LOGIN: "true"       

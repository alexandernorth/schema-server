project_name: schema-server
builds:
  - id: schema-server
    binary: schema-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
  - id: schemac
    binary: schemac
    main: ./client/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

dockers:
  - goos: linux
    goarch: amd64
    ids:
      - schema-server
    image_templates:
      - "ghcr.io/iptecharch/{{ .ProjectName }}:v0.0.0-{{ .ShortCommit }}"
      - "ghcr.io/iptecharch/{{ .ProjectName }}:v0.0.0-dev-latest"
    dockerfile: goreleaser.dockerfile
    skip_push: false
  - goos: linux
    goarch: amd64
    ids:
      - schema-server
    image_templates:
      - "registry.k8s.hans.io/iptecharch/{{ .ProjectName }}:v0.0.0-{{ .ShortCommit }}"
      - "registry.k8s.hans.io/iptecharch/{{ .ProjectName }}:v0.0.0-dev-latest"
    dockerfile: goreleaser.dockerfile
    skip_push: false
    push_flags:
      - --tls-verify=false
release:
  disable: true
